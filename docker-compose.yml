version: '3.8'

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wbs-app
    restart: unless-stopped
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - wbs-net
    depends_on:
      db:
        condition: service_healthy

  # Nginx
  web:
    image: nginx:alpine
    container_name: wbs-web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - ./storage/app/public:/var/www/html/storage:ro
    networks:
      - wbs-net
    depends_on:
      - app

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wbs-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-jobs=1000
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - wbs-net
    depends_on:
      - app

  # MySQL
  db:
    image: mysql:8.0
    container_name: wbs-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wbs-net
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis (optional)
  redis:
    image: redis:7-alpine
    container_name: wbs-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - wbs-net

networks:
  wbs-net:
    driver: bridge

volumes:
  db_data:
  redis_data:
