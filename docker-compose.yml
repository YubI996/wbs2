version: '3.8'

services:
  # ============================================
  # PHP-FPM Application Service
  # ============================================
  wbs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wbs-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - DB_HOST=wbs-mysql
      - DB_PORT=3306
      - REDIS_HOST=wbs-redis
      - REDIS_PORT=6379
    networks:
      - wbs-network
    depends_on:
      wbs-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "inspire"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Nginx Web Server Service
  # ============================================
  wbs-webserver:
    image: nginx:alpine
    container_name: wbs-webserver
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - ./storage/app/public:/var/www/html/storage:ro
    networks:
      - wbs-network
    depends_on:
      - wbs-app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Queue Worker Service
  # ============================================
  wbs-queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wbs-queue
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3 --max-jobs=1000
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - DB_HOST=wbs-mysql
      - DB_PORT=3306
    networks:
      - wbs-network
    depends_on:
      wbs-mysql:
        condition: service_healthy
      wbs-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "-q", "queue:work"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ============================================
  # MySQL Database Service
  # ============================================
  wbs-mysql:
    image: mysql:8.0
    container_name: wbs-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_DATABASE:-wbs_v2}
      MYSQL_USER: ${DB_USERNAME:-wbs_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wbs_password_change_me}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wbs-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache Service (Optional)
  # ============================================
  wbs-redis:
    image: redis:7-alpine
    container_name: wbs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - wbs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  wbs-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
