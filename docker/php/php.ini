; ===================================
; PHP Production Configuration
; WBS v2 Laravel Application
; ===================================

; Memory and Performance
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
default_socket_timeout = 60

; File Uploads (for Aduan file attachments)
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Error Reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

; Timezone
date.timezone = Asia/Makassar

; ===================================
; OPcache Configuration (Performance)
; ===================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000

; Production optimization: disable timestamp validation
; Set to 1 for development to auto-reload
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; ===================================
; Session Configuration
; ===================================
[Session]
session.save_handler = files
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_only_cookies = 1
session.cookie_samesite = "Lax"

; ===================================
; Security Settings
; ===================================
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; ===================================
; Realpath Cache (Performance)
; ===================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ===================================
; Output Buffering
; ===================================
output_buffering = 4096
implicit_flush = Off
